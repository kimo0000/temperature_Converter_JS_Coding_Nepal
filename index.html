<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter JS coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="celscius">
        <label>Celscius</label>
        <input class="cels" type="text" name="celscius" />
      </div>
      <i class="fa-solid fa-money-bill-transfer"></i>
      <div class="fohrenheit">
        <label>Fohrenheit</label>
        <input class="fohr" type="text" name="fohrenheit" />
      </div>
    </div>

    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
